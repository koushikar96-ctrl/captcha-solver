<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CAPTCHA Solver</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-start: #1a1a2e;
            --bg-end: #0f0f1d;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.15);
            --accent-color: #8a2be2;
            --secondary-accent: #00bcd4;
            --text-main: #e0e0e0;
            --text-dark: #f0f0f0;
            --input-bg: rgba(255, 255, 255, 0.05);
            --input-border: rgba(255, 255, 255, 0.2);
            --button-gradient: linear-gradient(90deg, #8a2be2 0%, #00bcd4 100%);
            --button-hover-gradient: linear-gradient(90deg, #9b5af0 0%, #1ae3f5 100%);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --glow-color: rgba(138, 43, 226, 0.6);
        }

        *, *::before, *::after { box-sizing: border-box; }

        @keyframes gradientShift { 0% { background-position:0% 50%; } 50% { background-position:100% 50%; } 100% { background-position:0% 50%; } }
        @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
        @keyframes pulseGlow { 0%{box-shadow:0 0 10px var(--glow-color);} 50%{box-shadow:0 0 20px var(--glow-color),0 0 30px var(--secondary-accent);} 100%{box-shadow:0 0 10px var(--glow-color);} }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            margin:0;
            padding:60px 20px;
            color: var(--text-main);
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:flex-start;
        }

        .container {
            max-width:600px;
            width:100%;
            background: var(--card-bg);
            border-radius:25px;
            border:1px solid var(--card-border);
            box-shadow:0 25px 50px var(--shadow-color);
            padding:50px 40px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out forwards;
            text-align:center;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-weight:700;
            font-size:3rem;
            color: var(--secondary-accent);
            margin-top:0;
            margin-bottom:40px;
            text-transform:uppercase;
            text-shadow:0 0 15px rgba(0,255,255,0.5);
        }

        input[type="file"] {
    width: 100%;
    padding: 25px 20px;       /* increased height */
    font-size: 1.2rem;        /* larger text */
    border-radius: 20px;      /* more rounded */
    border: 2px solid var(--input-border); 
    background: var(--input-bg);
    margin-bottom: 20px;
    color: var(--text-dark);
    cursor: pointer;
    transition: all 0.4s ease;
}

input[type="file"]::file-selector-button {
    padding: 12px 25px;       /* larger button inside file input */
    margin-right: 10px;
    border-radius: 15px;
    border: none;
    background: var(--button-gradient);
    color: var(--text-dark);
    font-weight: 700;
    cursor: pointer;
    transition: all 0.4s ease;
}

input[type="file"]::file-selector-button:hover {
    background: var(--button-hover-gradient);
    transform: scale(1.05);
}

        button {
            padding:16px 45px;
            background: var(--button-gradient);
            border:none;
            border-radius:15px;
            color: var(--text-dark);
            font-size:1.3rem;
            font-weight:700;
            cursor:pointer;
            box-shadow:0 12px 30px rgba(0,0,0,0.5);
            transition: all 0.4s ease;
            letter-spacing:0.12em;
            text-transform:uppercase;
            animation: pulseGlow 3s infinite ease-in-out;
        }

        button:hover {
            background: var(--button-hover-gradient);
            transform: translateY(-6px) scale(1.02);
            box-shadow:0 18px 40px rgba(0,0,0,0.7);
            animation:none;
        }

        .result {
            margin-top:30px;
            background: rgba(255,255,255,0.05);
            padding:20px;
            border-radius:15px;
            box-shadow:0 15px 40px var(--shadow-color);
        }

        .result img {
            max-width:200px;
            margin-bottom:15px;
            border-radius:8px;
            border:1px solid rgba(255,255,255,0.1);
        }

        @media (max-width:768px){
            .container { padding:30px 20px; }
            h2 { font-size:2rem; margin-bottom:30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CAPTCHA Solver</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="captcha_image" accept="image/*" required />
            <div class="buttons">
                <button type="submit">Predict CAPTCHA</button>
            </div>
        </form>

        {% if filename %}
        <div class="result">
            <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" alt="Uploaded CAPTCHA">
            <h3>Predicted Text: {{ prediction }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
